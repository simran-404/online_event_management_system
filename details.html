<!DOCTYPE html>
<html lang="en">
<head>
    <title>Budget Details</title>
    <style>
        body {
        font-family: 'Syne', sans-serif;
        background: url(assets/img/bg.jpeg);
        background-size: cover;
        background-repeat: no-repeat;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

/* Container Styling */
.container {
    width: 90%;
    max-width: 800px;
    background: #1e1e1e;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    text-align: center;
}

/* Table Styling */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
    background: #222;
    border-radius: 10px;
    overflow: hidden;
    border: 1px solid #444;
}

/* Header Styling */
th, td {
    padding: 14px;
    text-align: center;
    font-size: 1rem;
}

th {
    background-color: #333;
    color: #ffffff;
    font-weight: 600;
    border-bottom: 2px solid #555;
}

td {
    color: #d3d3d3;
}

/* Alternating Row Colors */
tr:nth-child(even) {
    background-color: #292929;
}

/* Hover Effect */
tr:hover {
    background-color: #444;
    transition: all 0.3s ease-in-out;
}

/* Responsive Table */
@media screen and (max-width: 600px) {
    th, td {
        font-size: 0.85rem;
        padding: 10px;
    }
    
    td {
        word-wrap: break-word;
    }
}

.form-btn {
  display: block;
  width: fit-content;
  padding: 18px 30px;
  margin-top: 20px;
  background-color: white;
  color: black;
  border: none;
  border-radius: 12px;
  font-size: 1.1rem;
  cursor: pointer;
  transition: all 0.3s;
  font-family: "Syne";
  font-weight: 600;
}
.form-btn > a {
  text-decoration: none;
  color: black;
}

.form-btn:hover {
  transform: scale(0.9);
}
.btn-container {
    display: flex;
    justify-content: center;
    margin-top: 20px; /* Adjust spacing */
}

    </style>
</head>
